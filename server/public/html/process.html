<body>
  <canvas id="wordCanvas" width="1900" height="300"></canvas>
  <canvas id="connectTheDotsCanvas" width="1900" height="300"></canvas>
  <canvas id="paragraphCanvas" width="1900" height="300"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dotCanvas = document.getElementById('connectTheDotsCanvas');
      const dotCtx = dotCanvas.getContext('2d');
      const wordCanvas = document.getElementById('wordCanvas');
      const wordCtx = wordCanvas.getContext('2d');
      const paragraphCanvas = document.getElementById('paragraphCanvas');
      const paragraphCtx = paragraphCanvas.getContext('2d');

      // Define circle coordinates
      const circles = [
        { x: 300, y: 150 },
        { x: 650, y: 150 },
        { x: 950, y: 150 },
        { x: 1250, y: 150 },
        { x: 1600, y: 150 },
      ];

      // Define words and paragraphs lists
      const words = ['Understanding Needs:', 'Customized Solutions:', 'Reliability + Security:', 'Proactive Support + Monitoring:', 'Improvement + Innovation:'];
      const paragraphs = [
        'Understanding the specific needs and requirements, we engage in effective communication to gather detailed information about your business goals, challenges, and expectations.',
        'With a clear understanding of your needs, we design and develop solutions to align with your objectives and provide value.',
        'We emphasize reliability and security for your business. We implement robust cybersecurity measures to protect sensitive data and ensure the integrity of crucial systems.',
        'By implementing monitoring tools and practices we Regularly monitor, identify and address potential issues before they escalate. A responsive support system that provides timely assistance.',
        'We use industry trends & technologies, to meet evolving customer needs. Our regular assessments, enhance services  incorporate new technology & innovate to provide cutting-edge solutions.'
      ];

      let currentIteration = 0;

      // Function to draw a colored circle
      function drawColoredCircle(ctx, x, y, radius, color) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.stroke();
      }

      // Function to update the colors
      function updateColors() {
        // Clear the dot canvas
        dotCtx.clearRect(0, 0, dotCanvas.width, dotCanvas.height);

        // Get the current circle, word, and paragraph based on the iteration
        const currentCircle = circles[currentIteration];
        const currentWord = words[currentIteration];
        const currentParagraph = paragraphs[currentIteration];

        // Loop through circles and update colors
        circles.forEach((circle, index) => {
          const isCurrent = index === currentIteration;
          const color = isCurrent ? 'green' : 'blue';
          drawColoredCircle(dotCtx, circle.x, circle.y, 80, color);
        });

        // Render the current word
        wordCtx.clearRect(0, 0, wordCanvas.width, wordCanvas.height);
        wordCtx.font = '30px Arial';
        wordCtx.fillStyle = 'black';
        wordCtx.textAlign = 'center';
        wordCtx.fillText(currentWord, currentCircle.x, currentCircle.y);

        // Render the current paragraph
        paragraphCtx.clearRect(0, 0, paragraphCanvas.width, paragraphCanvas.height);
        paragraphCtx.font = '20px Arial';
        paragraphCtx.fillStyle = 'black';
        paragraphCtx.textAlign = 'center';
        paragraphCtx.fillText(currentParagraph, paragraphCanvas.width / 2, paragraphCanvas.height / 2);

        // Move to the next iteration
        currentIteration = (currentIteration + 1) % circles.length;
      }

      // Initial drawing
      updateColors();

      // Set interval for continuous loop with a 2-second delay
      setInterval(updateColors, 4000);
    });
  </script>
</body>
